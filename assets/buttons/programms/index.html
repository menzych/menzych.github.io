<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программы</title>

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"Courier New"', 'Courier', 'monospace'],
                        sans: ['Helvetica', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            overflow-x: hidden;
        }
        .bg-grid {
            background-image: 
                linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #444; }
        ::-webkit-scrollbar-thumb:hover { background: #fff; }
        .card-hover:hover {
            box-shadow: 8px 8px 0px 0px rgba(255,255,255,1);
            transform: translate(-2px, -2px);
        }
        .filter-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-black font-mono selection:bg-white selection:text-black">
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>
    <div id="root" class="relative z-10"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const itemsList = [];

        const Icons = {
            ArrowLeft: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            ),
            Download: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            ),
            Search: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            ),
            Star: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            ),
            Tool: () => (
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
            ),
            Terminal: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>
            ),
            Globe: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            )
        };

        const GameCard = ({ game, index }) => (
             <a 
                href={game.url}
                target="_blank"
                className="group block h-full"
                style={{ animationDelay: `${index * 100}ms` }}
            >
                <div className="border border-neutral-800 bg-black p-6 h-full flex flex-col justify-between transition-all duration-300 hover:bg-white hover:text-black hover:border-white card-hover relative animate-fade-in opacity-0">
                    <div className="flex justify-between items-start mb-6">
                        <span className="text-[10px] uppercase border border-neutral-800 px-2 py-1 rounded-none group-hover:border-black group-hover:bg-black group-hover:text-white transition-colors">
                            {game.tag}
                        </span>
                        <span className="text-[10px] text-neutral-500 group-hover:text-neutral-400 font-sans">
                            {game.year}
                        </span>
                    </div>
                    <div>
                        <h2 className="text-xl font-bold mb-2 tracking-tight group-hover:translate-x-1 transition-transform uppercase">
                            {game.title}
                        </h2>
                        <p className="text-xs text-neutral-400 leading-relaxed group-hover:text-neutral-600 font-sans">
                            {game.description}
                        </p>
                    </div>
                    <div className="mt-6 flex items-center gap-2 text-xs font-bold uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all transform translate-y-2 group-hover:translate-y-0">
                        {game.type === 'web' ? <Icons.Globe /> : <Icons.Download />} 
                        {game.type === 'web' ? 'Открыть' : 'Скачать'}
                    </div>
                </div>
            </a>
        );

        const Section = ({ title, games, icon }) => {
            if (games.length === 0) return null;
            return (
                <div className="mb-16">
                    <div className="flex items-center gap-2 mb-6 border-b border-neutral-800 pb-2">
                        {icon && <span className="text-neutral-500">{icon}</span>}
                        <h2 className="text-sm font-bold uppercase tracking-[0.2em] text-neutral-400">{title}</h2>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {games.map((game, idx) => <GameCard key={game.id} game={game} index={idx} />)}
                    </div>
                </div>
            );
        };

        const FilterButton = ({ active, label, onClick }) => (
            <button 
                onClick={onClick}
                className={`filter-btn px-4 py-2 text-xs font-bold uppercase tracking-widest border border-neutral-800 transition-all hover:border-neutral-500 ${active ? 'active' : 'text-neutral-500 hover:text-white'}`}
            >
                {label}
            </button>
        );

        function App() {
            const [searchTerm, setSearchTerm] = useState("");
            const [filterType, setFilterType] = useState("all");

            const filteredAll = useMemo(() => {
                return itemsList.filter(item => {
                    const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          item.description.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesType = filterType === 'all' || item.type === filterType;
                    
                    return matchesSearch && matchesType;
                });
            }, [searchTerm, filterType]);

            const recommended = filteredAll.filter(g => g.status === 'rec');
            const available = filteredAll.filter(g => g.status === 'available');
            const programs = filteredAll.filter(g => g.status === 'program');
            const dev = filteredAll.filter(g => g.status === 'dev');

            return (
                <div className="max-w-6xl mx-auto px-6 py-12 md:py-20">
                    <header className="mb-12 flex flex-col md:flex-row justify-between items-end gap-8 border-b border-neutral-800 pb-8">
                        <div>
                            <a href="/index.html" className="inline-flex items-center gap-2 text-neutral-500 hover:text-white transition-colors mb-6 group">
                                <Icons.ArrowLeft />
                                <span className="text-xs font-bold uppercase tracking-widest group-hover:underline decoration-2 underline-offset-4">Назад</span>
                            </a>
                            
                            <div>
                                <p className="text-neutral-500 text-xs tracking-[0.2em] mb-2 uppercase">Мои</p>
                                <h1 className="text-5xl md:text-7xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-white to-neutral-500">
                                    ПРОЕКТЫ.
                                </h1>
                            </div>
                        </div>

                        <div className="w-full md:w-auto flex items-center border-b border-neutral-700 focus-within:border-white transition-colors pb-2">
                            <Icons.Search />
                            <input 
                                type="text" 
                                placeholder="Поиск..." 
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="bg-transparent text-white ml-3 focus:outline-none w-full md:w-64 placeholder-neutral-600 font-sans"
                            />
                        </div>
                    </header>
                    <div className="flex flex-wrap gap-2 mb-16">
                        <FilterButton active={filterType === 'all'} label="Все" onClick={() => setFilterType('all')} />
                        <FilterButton active={filterType === 'game'} label="Игры" onClick={() => setFilterType('game')} />
                        <FilterButton active={filterType === 'soft'} label="Софт" onClick={() => setFilterType('soft')} />
                        <FilterButton active={filterType === 'web'} label="Сайты" onClick={() => setFilterType('web')} />
                    </div>
                    <main>
                        {filteredAll.length === 0 ? (
                            <div className="py-20 text-neutral-600 text-center text-sm uppercase tracking-widest border border-dashed border-neutral-900">
                                Ничего не найдено в этой категории
                            </div>
                        ) : (
                            <>
                                <Section title="Menzych Рекомендует" games={recommended} icon={<Icons.Star />} />
                                <Section title="Релизы (Доступно)" games={available} />
                                <Section title="Утилиты и Инструменты" games={programs} icon={<Icons.Terminal />} />
                                <Section title="В разработке" games={dev} icon={<Icons.Tool />} />
                            </>
                        )}
                    </main>
                    <footer className="mt-32 border-t border-neutral-900 pt-8 flex justify-between items-center text-neutral-600 text-xs">
                        <p>© {new Date().getFullYear()} Альтер</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
