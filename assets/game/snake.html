<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 10px;
            user-select: none;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            border-radius: 8px;
            padding: 4px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }
        canvas {
            background-color: #111;
            display: block;
            border-radius: 4px;
        }
        #score-board {
            margin-top: 15px;
            font-size: 24px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            user-select: none;
        }
        #controls-hint {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            font-family: sans-serif;
        }
        #game-over-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff3333;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            text-align: center;
            z-index: 10;
            white-space: nowrap;
        }
        button {
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button#restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            color: #00ffff;
            border: 2px solid #00ffff;
            font-size: 18px;
            box-shadow: 0 0 10px #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        button#restart-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
        button#back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            color: #ff00ff;
            border: 2px solid #ff00ff;
            font-size: 14px;
            box-shadow: 0 0 5px #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            z-index: 100;
        }
        button#back-btn:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
        }
    </style>
</head>
<body>

    <button id="back-btn">НАЗАД</button>

    <h1>SNAKE</h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over-message">
            GAME OVER<br>
            <button id="restart-btn">RESTART</button>
        </div>
    </div>

    <div id="score-board">Score: <span id="score">0</span></div>
    <div id="controls-hint">WASD / Arrows</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over-message');
        const restartBtn = document.getElementById('restart-btn');
        const backBtn = document.getElementById('back-btn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let gameSpeed = 100;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoopInt;
        let isGameOver = false;

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'eat') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'die') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.5);
                
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = 1;
            dy = 0;
            score = 0;
            isGameOver = false;
            scoreElement.innerText = score;
            gameOverMessage.style.display = 'none';

            createFood();
            
            if (gameLoopInt) clearInterval(gameLoopInt);
            gameLoopInt = setInterval(gameLoop, gameSpeed);
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                }
            });
        }

        function gameLoop() {
            if (isGameOver) return;
            update();
            draw();
        }

        function update() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                playSound('eat');
                createFood();
            } else {
                snake.pop();
            }
        }

        function drawGlowingRect(x, y, color, blurAmount = 20) {
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = blurAmount;
            ctx.fillRect(x * gridSize + 1, y * gridSize + 1, gridSize - 2, gridSize - 2);
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.shadowBlur = 0;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGlowingRect(food.x, food.y, '#ff00ff', 25);

            snake.forEach((segment, index) => {
                if (index === 0) {
                     drawGlowingRect(segment.x, segment.y, '#ffffff', 30);
                } else {
                     drawGlowingRect(segment.x, segment.y, '#00ffff');
                }
            });
        }

        function gameOver() {
            isGameOver = true;
            playSound('die');
            clearInterval(gameLoopInt);
            gameOverMessage.style.display = 'block';
            
            draw(); 
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.shadowBlur = 0;
            ctx.fillRect(0,0, canvas.width, canvas.height);
        }

        document.addEventListener('keydown', changeDirection);
        
        restartBtn.addEventListener('click', () => {
            playSound('eat');
            initGame();
        });

        backBtn.addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            
            const W_KEY = 87;
            const A_KEY = 65;
            const S_KEY = 83;
            const D_KEY = 68;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            const key = event.keyCode;
            
            if ((key === LEFT_KEY || key === A_KEY) && !goingRight) {
                dx = -1; dy = 0;
            }
            if ((key === UP_KEY || key === W_KEY) && !goingDown) {
                dx = 0; dy = -1;
            }
            if ((key === RIGHT_KEY || key === D_KEY) && !goingLeft) {
                dx = 1; dy = 0;
            }
            if ((key === DOWN_KEY || key === S_KEY) && !goingUp) {
                dx = 0; dy = 1;
            }
        }

        initGame();
    </script>
</body>
</html>
