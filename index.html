<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ой, ей! Обновление...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Идёт обновление!<span class="cursor"></span></h1>
        <div class="subtitle">Обновление сайта...</div>
        
        <div class="divider"></div>

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Дней</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Часов</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Минут</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Секунд</span>
            </div>
        </div>

        <div class="footer-info">
            <span id="date">Загрузка даты...</span> &nbsp;|&nbsp; <span id="clock-realtime">--:--:--</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
